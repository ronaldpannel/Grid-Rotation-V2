<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Rotation V2</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <button class="debugBtn" id="debugBtn">Debug</button>
      <div class="sliders">
        <div class="numDiv">
          <label for="numSlider" id="numLabel">Sides</label>
          <input
            type="range"
            class="numSlider"
            id="numSlider"
            min="1"
            max="12"
            step="1"
            value="5"
          />
          <p id="numValue">5</p>
        </div>

        <div class="radDiv">
          <label for="radSlider" id="radLabel">Radius</label>
          <input
            type="range"
            class="radSlider"
            id="radSlider"
            min="20"
            max="100"
            step="1"
            value="50"
          />
          <p id="radValue">50</p>
        </div>

        <div class="insetDiv">
          <label for="insetSlider" id="insetLabel">Inset</label>
          <input
            type="range"
            class="insetSlider"
            id="insetSlider"
            min="0.1"
            max="1.9"
            step="0.1"
            value="0.5"
          />
          <p id="insetValue">0.5</p>
        </div>

        <div class="shapeNumDiv">
          <label for="shapeNumSlider" id="shapeNumLabel">Shapes</label>
          <input
            type="range"
            class="shapeNumSlider"
            id="shapeNumSlider"
            min="1"
            max="100"
            step="1"
            value="10"
          />
          <p id="shapeNumValue">10</p>
        </div>
      </div>

      <canvas class="canvas1" id="canvas1"> </canvas>
    </div>

    <script src="utilities.js"></script>
    <script src="vector.js"></script>
    <script src="index.js"></script>
  </body>
</html>
